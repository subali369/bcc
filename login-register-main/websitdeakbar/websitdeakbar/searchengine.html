<!DOCTYPE html>
<html>
    <head>
        <script src="https://kit.fontawesome.com/92d70a2fd8.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="searchengine.css">
    </head>
    <body>
        <body>
            <div class="container">
                <div class="sidebar">
                    <div class="sidehead">
                        <div class="dots">
                            <i class="fa-solid fa-circle"></i>
                            <i class="fa-solid fa-circle" style="color: #333;"></i>
                            <i class="fa-solid fa-circle"></i>
                        </div>
                        <hr style="margin: 15px 0; border: 1px solid #eee">
                    </div>
                    <div class="sidebody" style="height: 69vh;">
                        <div class="searchBar">
                            <input placeholder="Search..." id="searchBar" name="searchBar" type="text">
                            <i class="fa-solid fa-magnifying-glass glass" id="btn"></i>
                        </div>
                    </div>
                    <div class="sidefoot">
                        <hr style="margin: 15px 0; border: 1px solid #eee;">
                        <div class="social-icons">
                            <i class="fa-brands fa-square-facebook"></i>
                            <i class="fa-brands fa-youtube"></i>
                            <i class="fa-brands fa-square-github"></i>
                        </div>
                    </div>
        
                </div>
                <div class="data">
                    <div class="top">
                        <p>+92318-5700008</p>
                        <p>ezlearnaxis@gmail.com</p>
                    </div>
                    <div class="header">E
                        <p>BUY EVERYTHING NLION</p>
                    </div>
                    <div class="body">
                        <div id="root"></div>
                    </div>
                </div>
            </div>
        
            <script>
                
                const product = [
                    {
                        id: 0,
                        image: 'user.jpg',
                        title: 'Ahli Hidrologi ',
                       
                        price: 120,
                    },
                    {
                        id: 1,
                        image: 'user.jpg',
                        title: 'Ahli BIM',
                        price: 60,
                    },
                    {
                        id: 2,
                        image: 'user.jpg',
                        title: 'Ahli drafter',
                        price: 230,
                    },
                    {
                        id: 3,
                        image: 'user.jpg',
                        title: 'Ahli Hidrolika',
                        price: 100,
                    },
                    {
                        id: 4,
                        image: 'user.jpg',
                        title: 'Ahli mekanika tanah',
                        price: 230,
                    },
                    {
                        id: 5,
                        image: 'user.jpg', 
                        title: 'drinase',
                        
                        price: 100,
                    },
                ];
        
                const categories = [...new Set(product.map((item) => { return item }))]
        
                document.getElementById('searchBar').addEventListener('keyup', (e) => {
                    const searchData = e.target.value.toLowerCase();
                    const filteredData = categories.filter((item) => {
                        return (
                            item.title.toLowerCase().includes(searchData)
                        )
                    })
                    displayItem(filteredData)
                });
        
                const displayItem = (items) => {
                    document.getElementById('root').innerHTML = items.map((item) => {
                        var { image, title, price } = item;
                        return (
                            `<div class='box'>
                                <div class='img-box'>
                                    <img class='images' src=${image}></img>
                                </div> 
                                <div class='bottom'>
                                    <p>${title}</p>
                                    <h2>Rp${price}.00</h2>
                                    
                                <button>Add to cart</button 
                                </div>
                            </div>`
                        )
                    }).join('')
                };
                displayItem(categories);
        
            </script>
        </body>
        
        </html>
    </body>
</html>
